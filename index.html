    <script>
        const textInput = document.getElementById('textInput');
        
        const charCount = document.getElementById('charCount');
        const noSpaceCount = document.getElementById('noSpaceCount');
        const wordCount = document.getElementById('wordCount');
        const paraCount = document.getElementById('paraCount');
        const sentenceCount = document.getElementById('sentenceCount');
        
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyBtnText = document.getElementById('copyBtnText');

        
        const boxChar = document.getElementById('box-char');
        const boxNoSpace = document.getElementById('box-nospace');
        const boxWord = document.getElementById('box-word');
        const boxPara = document.getElementById('box-para');
        const boxSentence = document.getElementById('box-sentence');

        function updateCounts() {
            const text = textInput.value;
            
            charCount.textContent = text.length.toLocaleString();
            
            noSpaceCount.textContent = text.replace(/\s/g, '').length.toLocaleString();
            
            const words = text.trim() === '' ? [] : text.trim().split(/\s+/);
            wordCount.textContent = words.length.toLocaleString();
            
            const paragraphs = text.trim() === '' ? [] : text.split(/\n+/).filter(p => p.trim().length > 0);
            paraCount.textContent = paragraphs.length.toLocaleString();
            
            const sentences = text.trim() === '' ? [] : text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            sentenceCount.textContent = sentences.length.toLocaleString();
        }

        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('ë³µì‚¬ ì‹¤íŒ¨', err);
            }
            document.body.removeChild(textarea);
        }

        
        function setupBoxCopy(boxElement, labelName, countElement) {
            boxElement.addEventListener('click', () => {
                
                if (boxElement.dataset.isCopying === "true") return;

                const count = countElement.textContent;
                const textToCopy = `${labelName} : ${count}`;
                copyToClipboard(textToCopy);
                
                
                boxElement.dataset.isCopying = "true";

                
                const children = Array.from(boxElement.children);
                children.forEach(child => {
                    
                    if (!child.classList.contains('copy-feedback')) {
                        child.style.display = 'none';
                    }
                });

                
                const originalBg = boxElement.style.backgroundColor;
                const originalBorder = boxElement.style.borderColor;
                boxElement.style.backgroundColor = '#f0f1ff';
                boxElement.style.borderColor = '#6b70d1';

                
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'copy-feedback flex flex-col items-center justify-center animate-fade-in w-full h-full';
                feedbackDiv.innerHTML = `
                    <div class="mb-2 text-[#6b70d1] text-2xl"><i class="fas fa-check"></i></div>
                    <div class="text-[#6b70d1] font-bold">ë³µì‚¬ ì™„ë£Œ!</div>
                `;
                boxElement.appendChild(feedbackDiv);

                
                setTimeout(() => {
                    
                    if(boxElement.contains(feedbackDiv)) {
                        boxElement.removeChild(feedbackDiv);
                    }
                    
                    
                    children.forEach(child => child.style.display = '');
                    
                    
                    boxElement.style.backgroundColor = originalBg;
                    boxElement.style.borderColor = originalBorder;
                    
                    
                    delete boxElement.dataset.isCopying;
                }, 1500);
            });
        }

        textInput.addEventListener('input', updateCounts);

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            textInput.focus();
            updateCounts();
        });

        
        copyBtn.addEventListener('click', () => {
            const results = [
                `ê¸€ì ìˆ˜ : ${charCount.textContent}`,
                `ê³µë°± ì œì™¸ : ${noSpaceCount.textContent}`,

                `ë¬¸ì¥ ìˆ˜ : ${sentenceCount.textContent}`
            ].join('\n');
            
            copyToClipboard(results);
            
            
            const originalText = copyBtnText.textContent;
            const originalIcon = copyBtn.querySelector('i').className;
            
            copyBtnText.textContent = 'ë³µì‚¬ ì™„ë£Œ!';
            copyBtn.querySelector('i').className = 'fas fa-check';
            
            setTimeout(() => {

                copyBtn.querySelector('i').className = originalIcon;
            }, 1500);
        });

        
        setupBoxCopy(boxChar, 'ê¸€ì ìˆ˜', charCount);
